version: '3.8'
services:
  db:
    image: postgres:15
    container_name: dbt_postgres
    environment:
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_pass
      POSTGRES_DB: dbt_demo
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  dbt:
    build: .
    container_name: dbt_container
    volumes:
      # Map your local project directory
      - /path/to/project_dir:/usr/app
    depends_on:
      - db
    working_dir: /usr/app
    tty: true
    environment:
      DBT_PROFILES_DIR: /usr/app
